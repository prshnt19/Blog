{% extends 'base.html'%}
 {% block title %}Contact
 
{% endblock title %}
{% block cactive %}
 active
 
 {% endblock cactive %}
{% block body %}
<div class="container">
    <h2>Contact PK Admin</h2>
<form  method="post" action="/contact/">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter name">
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" class="form-control" id="hhone" name="phone" placeholder="Enter contact">
    </div>
    <div class="form-group">
        <label for="content">Describe Your Issue</label>
        <textarea class="form-control" name="content" id="content" cols="30" rows="10">

        </textarea> 
     </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
